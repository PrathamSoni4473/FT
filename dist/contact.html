    <!-- sidebar… same as your other pages -->
    <div id="main">
      <header class="mb-3">
        <a href="#" class="burger-btn d-block d-xl-none">
          <i class="bi bi-justify fs-3"></i>
        </a>
      </header>

      <div class="page-heading">
        <h3>Contact Us</h3>
        <p class="text-subtitle text-muted">Need help? Send us a message and we’ll get back to you shortly.</p>
      </div>

      <div class="page-content">
        <section class="section">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title">Get in Touch</h4>
                </div>
                <div class="card-body">
                  <form id="contact-form">

                    <!-- Name -->
                    <div class="mb-3">
                      <label for="contact-name" class="form-label">Your Name</label>
                      <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input
                          type="text"
                          id="contact-name"
                          class="form-control"
                          placeholder="Full name"
                          required>
                      </div>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                      <label for="contact-email" class="form-label">Email Address</label>
                      <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input
                          type="email"
                          id="contact-email"
                          class="form-control"
                          placeholder="you@example.com"
                          required>
                      </div>
                    </div>

                    <!-- Phone -->
                    <div class="mb-3">
                      <label for="contact-phone" class="form-label">Phone Number</label>
                      <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                        <input
                          type="tel"
                          id="contact-phone"
                          class="form-control"
                          placeholder="Optional">
                      </div>
                    </div>

                    <!-- Claim ID / Inquiry Type -->
                    <div class="mb-3">
                      <label for="contact-claim" class="form-label">Re: Claim or Topic</label>
                      <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-journal-text"></i></span>
                        <select id="contact-claim" class="form-select" required>
                          <option value="">Select claim ID or topic…</option>
                          <option value="general">General Inquiry</option>
                          <option value="CLM-001">CLM-001</option>
                          <option value="CLM-002">CLM-002</option>
                          <option value="CLM-003">CLM-003</option>
                          <option value="CLM-004">CLM-004</option>
                          <option value="CLM-005">CLM-005</option>
                          <option value="CLM-006">CLM-006</option>
                        </select>
                      </div>
                    </div>

                    <!-- Message -->
                    <div class="mb-4">
                      <label for="contact-message" class="form-label">Message</label>
                      <textarea
                        id="contact-message"
                        class="form-control"
                        rows="5"
                        placeholder="Describe your issue or question…"
                        required></textarea>
                    </div>

                    <!-- Submit -->
                    <div class="d-flex justify-content-end">
                      <button type="submit" class="btn btn-primary">
                        Send Message
                      </button>
                    </div>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

      
    </div>
